<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Agente SQL</title>
    <!-- 1. Cargar Tailwind CSS (para los estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Un peque√±o estilo para el scrollbar */
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #4B5563; border-radius: 20px; }
        .chat-bubble { max-width: 80%; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center h-full p-4 font-sans">

    <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl h-full max-h-[90vh] flex flex-col">
        
        <!-- Cabecera -->
        <header class="border-b border-gray-700 p-4 bg-gray-800/50 backdrop-blur-sm">
            <div class="flex items-center justify-center gap-2">
                <span class="text-2xl">üìä</span> 
                <h1 class="text-xl md:text-2xl font-bold text-white tracking-wide">DataGuru: Retail Analytics</h1>
            </div>
            <p class="text-xs md:text-sm text-center text-indigo-400 mt-1">
                Powered by <span class="font-semibold text-indigo-300">LangChain</span> & <span class="font-semibold text-indigo-300">Kaggle Data</span>
            </p>
        </header>

        <!-- 2. Ventana de Chat (Aqu√≠ ir√°n los mensajes) -->
        <div id="chat-window" class="flex-1 p-4 space-y-4 overflow-y-auto">
            <!-- Mensaje de bienvenida -->
            <div class="flex flex-col space-y-4">
                <div class="flex justify-start">
                    <div class="bg-gray-700 rounded-lg p-4 chat-bubble shadow-lg border border-gray-600">
                        <p class="font-bold text-indigo-300 mb-1">ü§ñ DataGuru AI</p>
                        <p class="mb-3">¬°Hola! He analizado tus 5,000 registros de ventas. Puedo cruzar datos de sucursales, productos y fechas.</p>
                        <p class="text-sm text-gray-400">Intenta una de estas consultas r√°pidas:</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 px-2">
                    <button onclick="usarSugerencia('¬øCu√°l es la sucursal con mayores ingresos totales?')" 
                        class="text-left text-sm bg-indigo-900/30 hover:bg-indigo-600 border border-indigo-700/50 text-indigo-100 py-2 px-3 rounded-lg transition-all duration-200 hover:scale-[1.02]">
                        üè¢ Sucursal con m√°s ingresos
                    </button>
                    
                    <button onclick="usarSugerencia('¬øCu√°l es el m√©todo de pago m√°s usado por los Miembros?')" 
                        class="text-left text-sm bg-indigo-900/30 hover:bg-indigo-600 border border-indigo-700/50 text-indigo-100 py-2 px-3 rounded-lg transition-all duration-200 hover:scale-[1.02]">
                        üí≥ Pagos preferidos (Miembros)
                    </button>

                    <button onclick="usarSugerencia('¬øQu√© l√≠nea de producto tiene el rating promedio m√°s bajo?')" 
                        class="text-left text-sm bg-indigo-900/30 hover:bg-indigo-600 border border-indigo-700/50 text-indigo-100 py-2 px-3 rounded-lg transition-all duration-200 hover:scale-[1.02]">
                        ‚≠ê Peor rating por producto
                    </button>
                    
                    <button onclick="usarSugerencia('Dames las ventas totales agrupadas por mes')" 
                        class="text-left text-sm bg-indigo-900/30 hover:bg-indigo-600 border border-indigo-700/50 text-indigo-100 py-2 px-3 rounded-lg transition-all duration-200 hover:scale-[1.02]">
                        üìÖ Tendencia mensual
                    </button>
                </div>
            </div>
            <!-- Los mensajes del chat se a√±adir√°n aqu√≠ -->
        </div>

        <!-- 3. Formulario de Env√≠o -->
        <form id="chat-form" class="border-t border-gray-700 p-4 flex items-center">
            <input 
                type="text" 
                id="chat-input"
                placeholder="Escribe tu pregunta aqu√≠..."
                class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                autocomplete="off"
                required
            >
            <button 
                type="submit" 
                id="send-button"
                class="ml-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-5 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 disabled:opacity-50">
                Enviar
            </button>
        </form>
    </div>

    <!-- 4. L√≥gica de JavaScript -->
    <script>
        // --- Referencias a los elementos del DOM ---
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // La URL de tu Back-End (API de FastAPI)
        const apiUrl = 'https://agente-sql-app.onrender.com/preguntar';

        // URL LOCAL
        // const apiUrl = "http://127.0.0.1:8000/preguntar"

        // --- Manejador del env√≠o del formulario ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la p√°gina se recargue

            const userMessage = chatInput.value.trim();
            if (!userMessage) return; // No enviar mensajes vac√≠os

            // 1. Mostrar el mensaje del usuario en el chat
            addMessageToChat('user', userMessage);

            // 2. Limpiar el input y deshabilitar el bot√≥n
            chatInput.value = '';
            sendButton.disabled = true;

            // 3. Mostrar un indicador de "pensando"
            const thinkingMessage = addMessageToChat('agent', 'Pensando...');
            
            try {
                // 4. Enviar la pregunta al Back-End
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ texto: userMessage }) // Formato: {"texto": "..."}
                });

                if (!response.ok) {
                    // Si el servidor da un error (ej. 500)
                    throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                }

                // 5. Obtener la respuesta del JSON
                const data = await response.json(); // Formato: {"respuesta": "..."}

                // 6. Actualizar el mensaje "Pensando..." con la respuesta real
                updateMessage(thinkingMessage, data.respuesta);

            } catch (error) {
                console.error("Error al contactar la API:", error);
                // 7. Mostrar un mensaje de error en el chat
                updateMessage(thinkingMessage, `Lo siento, ocurri√≥ un error: ${error.message}`);
            } finally {
                // 8. Reactivar el bot√≥n de enviar
                sendButton.disabled = false;
                chatInput.focus(); // Poner el cursor de nuevo en el input
            }
        });

        /**
         * A√±ade un nuevo mensaje a la ventana del chat.
         * @param {string} role - 'user' o 'agent'
         * @param {string} text - El contenido del mensaje
         * @returns {HTMLElement} El elemento del p√°rrafo del mensaje creado
         */
        function addMessageToChat(role, text) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'flex';

            const bubble = document.createElement('div');
            bubble.className = 'rounded-lg p-3 chat-bubble';

            let messageContent;

            if (role === 'user') {
                messageContainer.classList.add('justify-end');
                bubble.classList.add('bg-indigo-600', 'text-white');
                messageContent = document.createElement('p');
                messageContent.textContent = text;
            } else { // agent
                messageContainer.classList.add('justify-start');
                bubble.classList.add('bg-gray-700', 'text-white');
                
                const agentLabel = document.createElement('p');
                agentLabel.className = 'font-bold text-indigo-300';
                agentLabel.textContent = 'Agente AI';
                
                messageContent = document.createElement('p');
                messageContent.textContent = text;
                
                bubble.appendChild(agentLabel);
            }
            
            bubble.appendChild(messageContent);
            messageContainer.appendChild(bubble);
            chatWindow.appendChild(messageContainer);

            // Scroll autom√°tico al fondo
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Devolvemos el p√°rrafo del mensaje para poder editarlo (ej. "Pensando...")
            return messageContent;
        }

        /**
         * Actualiza el texto de un mensaje existente (usado para el "Pensando...").
         * @param {HTMLElement} messageElement - El elemento <p> devuelto por addMessageToChat
         * @param {string} newText - El nuevo texto para el mensaje
         */
        function updateMessage(messageElement, newText) {
            messageElement.textContent = newText;
            chatWindow.scrollTop = chatWindow.scrollHeight; // Asegurar scroll de nuevo
        }

        /**
         * Funci√≥n para manejar el clic en los botones de sugerencia
         * 1. Pone el texto en el input
         * 2. Simula el clic en "Enviar"
         */
        function usarSugerencia(textoPregunta) {
            const input = document.getElementById('chat-input');
            const btn = document.getElementById('send-button');
            
            // Efecto visual: Escribir en el input
            input.value = textoPregunta;
            
            // Enfocar el input (opcional, por si quieren editar)
            input.focus();
            
            // Opcional: Disparar el env√≠o autom√°ticamente para "Efecto M√°gico"
            // Si prefieres que el usuario lo lea antes de enviar, comenta la siguiente l√≠nea:
            btn.click(); 
        }

    </script>
</body>
</html>
